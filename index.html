<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BU-Buddy | Team Hub</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#4f46e5">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked-katex-extension/lib/index.umd.js"></script>

    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        :root { --app-bg: #f8fafc; --card-bg: #ffffff; --text-main: #0f172a; --border-color: #e2e8f0; }
        .dark-mode { --app-bg: #020617; --card-bg: #0f172a; --text-main: #f1f5f9; --border-color: #1e293b; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--app-bg); color: var(--text-main); transition: background-color 0.3s ease; }
        .bg-card { background-color: var(--card-bg); border-color: var(--border-color); border-width: 1px; }
        .tab-active { color: #4f46e5 !important; border-bottom: 3px solid #4f46e5 !important; opacity: 1 !important; }
        .crousty-card { background: linear-gradient(135deg, #6366f1 0%, #4338ca 100%); }
        .grade-input { background-color: #f1f5f9; color: #0f172a !important; font-weight: 900; }
        .dark-mode .grade-input { background-color: #1e293b; color: #ffffff !important; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        #nt-preview img { border-radius: 1rem; margin: 1rem 0; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="bg-card border-b sticky top-0 z-50 pt-[env(safe-area-inset-top)] shadow-sm">
        <div class="max-w-xl mx-auto px-5 py-4 flex justify-between items-center">
            <h1 class="text-lg font-extrabold tracking-tight flex items-center gap-2" id="logo-main-btn">
                <span class="text-indigo-600 italic">BU</span>-BUDDY
            </h1>
            <button id="theme-toggle" class="p-2 rounded-xl bg-slate-100 dark:bg-slate-800 text-indigo-600">
                <i data-lucide="moon" id="theme-icon"></i>
            </button>
        </div>
    </header>

    <nav class="bg-card border-b sticky top-[61px] z-40 overflow-x-auto no-scrollbar">
        <div class="max-w-xl mx-auto flex px-2 min-w-max">
            <button id="nav-home" class="nav-btn px-5 py-3 text-[10px] font-black uppercase tab-active">Accueil</button>
            <button id="nav-planning" class="nav-btn px-5 py-3 text-[10px] font-black uppercase text-slate-400">R√©visions</button>
            <button id="nav-docs" class="nav-btn px-5 py-3 text-[10px] font-black uppercase text-slate-400">Cours</button>
            <button id="nav-projets" class="nav-btn px-5 py-3 text-[10px] font-black uppercase text-slate-400">Projets</button>
            <button id="nav-notes" class="nav-btn px-5 py-3 text-[10px] font-black uppercase text-slate-400">Notes</button>
            <button id="nav-grades" class="nav-btn px-5 py-3 text-[10px] font-black uppercase text-slate-400">Moyennes</button>
        </div>
    </nav>

    <main class="flex-1 max-w-xl mx-auto w-full p-4 pb-32">
        <div id="view-home" class="view-content space-y-6">
            <div class="crousty-card p-8 rounded-[2.5rem] text-white shadow-2xl">
                <h2 class="text-2xl font-black mb-2 uppercase">Sabaidi Billys ! üöÄ</h2>
                <p class="text-indigo-100 text-sm font-medium leading-relaxed">Pr√™ts pour les r√©visions croustys ?</p>
                <button id="btn-food-open" class="mt-6 bg-white text-indigo-600 p-4 rounded-2xl flex items-center justify-center gap-3 w-full font-black uppercase text-xs shadow-lg active:scale-95 transition-all">
                    <i data-lucide="utensils"></i> On mange o√π gros ?
                </button>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <button id="quick-planning" class="bg-card p-6 rounded-[2rem] border shadow-sm text-center active:scale-95 transition-all">
                    <i data-lucide="calendar" class="mx-auto mb-2 text-amber-500"></i>
                    <span class="block text-[10px] font-black uppercase text-slate-500">R√©visions</span>
                </button>
                <button id="quick-grades" class="bg-card p-6 rounded-[2rem] border shadow-sm text-center active:scale-95 transition-all">
                    <i data-lucide="calculator" class="mx-auto mb-2 text-blue-500"></i>
                    <span class="block text-[10px] font-black uppercase text-slate-500">Moyennes</span>
                </button>
            </div>
        </div>

        <div id="view-notes" class="view-content hidden space-y-4">
            <button id="btn-new-note" class="w-full p-8 bg-card border-2 border-dashed border-indigo-200 rounded-[2.5rem] text-indigo-600 font-extrabold flex items-center justify-center gap-2 active:bg-indigo-50 transition-all">
                <i data-lucide="plus-circle"></i> NOUVELLE FICHE
            </button>
            <div id="list-notes" class="grid gap-3"></div>
        </div>

        <div id="view-planning" class="view-content hidden"></div>
        <div id="view-docs" class="view-content hidden"></div>
        <div id="view-projets" class="view-content hidden"></div>
        <div id="view-grades" class="view-content hidden"></div>
    </main>

    <div id="food-modal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm z-[200] flex items-center justify-center p-6">
        <div class="bg-card w-full max-w-sm rounded-[3rem] p-8 space-y-6 shadow-2xl border border-slate-100 dark:border-slate-800">
            <h3 class="text-sm font-black uppercase text-center tracking-widest text-orange-600 dark:text-orange-400">La Roulette de la Bouffe üçî</h3>
            <div id="food-final-result" class="bg-slate-50 dark:bg-slate-900/50 rounded-[2rem] p-6 border-2 border-dashed border-orange-200 dark:border-orange-900 min-h-[140px] flex flex-col items-center justify-center text-center">
                <p class="text-[10px] font-black text-slate-400 uppercase italic text-center">Pr√™t pour le tirage ?</p>
            </div>
            <button id="btn-food-random" class="w-full bg-orange-600 text-white p-4 rounded-2xl font-black text-xs shadow-lg uppercase tracking-widest active:scale-95 transition-all flex items-center justify-center gap-2">
                <i data-lucide="dice-5"></i> G√©n√©rer mon menu
            </button>
            <button id="btn-food-close" class="w-full text-[10px] font-black text-slate-400 uppercase">Fermer</button>
        </div>
    </div>

    <div id="editor-modal" class="hidden fixed inset-0 bg-card z-[110] flex flex-col pt-[env(safe-area-inset-top)]">
        <div class="p-4 border-b flex justify-between items-center bg-card">
            <button id="btn-note-close" class="text-[10px] font-black text-slate-400 uppercase">Fermer</button>
            <div class="flex items-center gap-2">
                <button id="btn-add-img" class="p-2 bg-slate-100 dark:bg-slate-800 rounded-lg text-slate-600 active:scale-90 transition-all">
                    <i data-lucide="image" class="w-4 h-4"></i>
                </button>
                <div class="flex bg-slate-100 dark:bg-slate-800 p-1 rounded-xl">
                    <button id="tab-edit" class="px-4 py-1.5 text-[9px] font-bold rounded-lg bg-white dark:bg-slate-700 text-indigo-600 shadow-sm">√âDITER</button>
                    <button id="tab-view" class="px-4 py-1.5 text-[9px] font-bold rounded-lg text-slate-500">VOIR</button>
                </div>
            </div>
        </div>
        <input type="text" id="nt-title" placeholder="Titre du cours..." class="p-6 text-xl font-bold border-none outline-none bg-card text-slate-800 dark:text-white">
        <textarea id="nt-body" class="flex-1 p-6 text-sm outline-none resize-none bg-card text-slate-800 dark:text-white" placeholder="$$ \mu = 0 $$... √âcris tes formules et tes notes ici !"></textarea>
        <div id="nt-preview" class="hidden flex-1 p-6 overflow-y-auto prose dark:prose-invert max-w-none"></div>
        <input type="file" id="note-img-input" accept="image/*" class="hidden">
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, doc, addDoc, setDoc, onSnapshot, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyBIHjJKZj_Bqw1XjHfJo4X3GWrA6GNLU8I", authDomain: "bu-buddy-4bafe.firebaseapp.com", projectId: "bu-buddy-4bafe" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = 'bu-buddy-v-crousty';

        // DATA MENUS
        const MENU_DATA = {
            "Crousty Game": {
                plats: ["L'Original (Poulet Tendre)", "Le Spicy (√áa pique Billy)", "Le Frenchy (Sauce Fromag√®re)", "Le Crousty Mix", "Le Bourguir", "Le Gratin√© Raclette", "Le Gratin√© Mozza"],
                supps: ["Tenders x3", "Hot Wings x3", "Bouch√©es Camembert", "Mozza Sticks", "Rondelles d'Oignons", "Frites Crousty"]
            },
            "Maacburger": {
                plats: ["Menu Tower (2 √† 5 √©tages)", "Extreme Tower", "Mac Poutine Poulet", "Menu Wings Solo", "Menu Dips Solo", "Menu 280", "Le Giant Mac"],
                supps: ["Frites XL", "Potatoes", "Tiramisu Daim", "Bucket Appetizers Mix", "Hot-dog Solo"]
            },
            "O'Tacos": {
                plats: ["Tacos L (2 viandes)", "Tacos XL (3 viandes)", "Le Gigatacos"],
                supps: ["Extra Sauce Fromag√®re", "Suppl√©ment Lardons", "Tiramisu Maison"]
            },
            "Antalya": {
                plats: ["Grec Complet", "Assiette Kebab", "Libanais Poulet"],
                supps: ["Suppl√©ment Viande", "Grande Frite", "Canette 33cl"]
            },
            "Boulangerie": {
                plats: ["Panini Poulet Curry", "Fougasse Lardons", "Sandwich Tradition"],
                supps: ["√âclair Chocolat", "Cookie Maison"]
            }
        };

        // NAVIGATION
        const setView = (id) => {
            document.querySelectorAll('.view-content').forEach(v => v.classList.add('hidden'));
            document.getElementById('view-' + id).classList.remove('hidden');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('tab-active'));
            document.getElementById('nav-' + id).classList.add('tab-active');
            lucide.createIcons();
        };
        document.getElementById('nav-home').onclick = () => setView('home');
        document.getElementById('nav-notes').onclick = () => setView('notes');
        document.getElementById('quick-planning').onclick = () => setView('planning');
        document.getElementById('logo-main-btn').onclick = () => setView('home');

        // GESTION ROULETTE BOUFFE
        document.getElementById('btn-food-open').onclick = () => document.getElementById('food-modal').classList.remove('hidden');
        document.getElementById('btn-food-close').onclick = () => document.getElementById('food-modal').classList.add('hidden');
        document.getElementById('btn-food-random').onclick = () => {
            const res = document.getElementById('food-final-result');
            res.innerHTML = `<i data-lucide="loader" class="animate-spin text-orange-500"></i>`;
            lucide.createIcons();
            setTimeout(() => {
                const restos = Object.keys(MENU_DATA);
                const resto = restos[Math.floor(Math.random() * restos.length)];
                const data = MENU_DATA[resto];
                const plat = data.plats[Math.floor(Math.random() * data.plats.length)];
                const supp = data.supps[Math.floor(Math.random() * data.supps.length)];
                res.innerHTML = `
                    <div class="mb-2"><span class="bg-orange-600 text-white px-3 py-1 rounded-full text-[9px] font-black uppercase">${resto}</span></div>
                    <div class="text-indigo-600 dark:text-indigo-400 font-black text-sm uppercase leading-tight mb-1">${plat}</div>
                    <div class="text-slate-400 font-bold text-[9px] uppercase italic">+ ${supp}</div>
                `;
            }, 600);
        };

        // GESTION NOTES + MATHS + IMAGES
        let currentNoteId = null;
        marked.use(markedKatex({ throwOnError: false }));

        const openNote = (id) => {
            currentNoteId = id;
            document.getElementById('editor-modal').classList.remove('hidden');
            onSnapshot(doc(db, 'artifacts', appId, 'public', 'data', 'notes', id), d => {
                if(d.exists() && currentNoteId === id) {
                    document.getElementById('nt-title').value = d.data().title || "";
                    document.getElementById('nt-body').value = d.data().content || "";
                }
            });
        };

        document.getElementById('btn-new-note').onclick = async () => {
            const r = await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'notes'), {title: "", content: ""});
            openNote(r.id);
        };

        document.getElementById('tab-view').onclick = () => {
            const body = document.getElementById('nt-body').value;
            const preview = document.getElementById('nt-preview');
            document.getElementById('nt-body').classList.add('hidden');
            preview.classList.remove('hidden');
            preview.innerHTML = marked.parse(body);
            document.getElementById('tab-view').classList.add('bg-white', 'text-indigo-600');
            document.getElementById('tab-edit').classList.remove('bg-white', 'text-indigo-600');
        };

        document.getElementById('tab-edit').onclick = () => {
            document.getElementById('nt-body').classList.remove('hidden');
            document.getElementById('nt-preview').classList.add('hidden');
            document.getElementById('tab-edit').classList.add('bg-white', 'text-indigo-600');
            document.getElementById('tab-view').classList.remove('bg-white', 'text-indigo-600');
        };

        document.getElementById('btn-add-img').onclick = () => document.getElementById('note-img-input').click();
        document.getElementById('note-img-input').onchange = (e) => {
            const file = e.target.files[0];
            if(file) {
                const reader = new FileReader();
                reader.onloadend = () => {
                    const body = document.getElementById('nt-body');
                    body.value += `\n![image](${reader.result})\n`;
                    saveNoteContent();
                };
                reader.readAsDataURL(file);
            }
        };

        const saveNoteContent = async () => {
            if(currentNoteId) {
                await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'notes', currentNoteId), {
                    title: document.getElementById('nt-title').value,
                    content: document.getElementById('nt-body').value
                });
            }
        };
        document.getElementById('nt-title').oninput = saveNoteContent;
        document.getElementById('nt-body').oninput = saveNoteContent;
        document.getElementById('btn-note-close').onclick = () => { currentNoteId = null; document.getElementById('editor-modal').classList.add('hidden'); };

        // SYNC LISTE NOTES
        onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'notes'), s => {
            const list = document.getElementById('list-notes');
            if(!list) return; list.innerHTML = "";
            s.docs.forEach(d => {
                const div = document.createElement('div');
                div.className = "bg-card p-5 rounded-3xl border flex justify-between items-center shadow-sm cursor-pointer";
                div.innerHTML = `<div class="flex-1 overflow-hidden"><div class="font-bold text-sm uppercase text-slate-800 dark:text-white">${d.data().title || "Note sans titre"}</div></div><button class="btn-del text-slate-200 hover:text-rose-500 ml-4"><i data-lucide="trash-2" class="w-4 h-4"></i></button>`;
                div.onclick = (e) => { if(!e.target.closest('button')) openNote(d.id); };
                div.querySelector('.btn-del').onclick = async () => { if(confirm("Supprimer ?")) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'notes', d.id)); };
                list.appendChild(div);
            });
            lucide.createIcons();
        });

        // Theme Toggle
        let isDark = localStorage.getItem('theme') === 'dark';
        const updateTheme = () => {
            if(isDark) document.body.classList.add('dark-mode'); else document.body.classList.remove('dark-mode');
            lucide.createIcons();
        };
        document.getElementById('theme-toggle').onclick = () => { isDark = !isDark; localStorage.setItem('theme', isDark ? 'dark' : 'light'); updateTheme(); };

        // INIT
        signInAnonymously(auth);
        updateTheme();
        lucide.createIcons();
    </script>
</body>
</html>
