<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BU-Buddy | Samia Group</title>
    
    <!-- Mode App Mobile -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="BU-Buddy">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#4f46e5">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; overscroll-behavior-y: contain; }
        .tab-active { color: #4f46e5; border-bottom: 3px solid #4f46e5; }
        .prose h1 { font-size: 1.25rem; font-weight: 800; margin-bottom: 0.5rem; }
        .view-content { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-white border-b border-slate-200 sticky top-0 z-50 pt-[env(safe-area-inset-top)] shadow-sm">
        <div class="max-w-xl mx-auto px-5 py-4 flex justify-between items-center">
            <h1 class="text-lg font-extrabold tracking-tight flex items-center gap-2">
                <span class="text-indigo-600 italic">BU</span>-BUDDY
            </h1>
            <div id="status-chip" class="flex items-center gap-1.5 px-3 py-1.5 bg-slate-100 rounded-full">
                <div id="status-dot" class="w-1.5 h-1.5 bg-amber-400 rounded-full"></div>
                <span id="status-text" class="text-[9px] font-black text-slate-500 uppercase tracking-widest">Connexion...</span>
            </div>
        </div>
    </header>

    <!-- Message d'erreur critique -->
    <div id="auth-error-msg" class="hidden p-6 max-w-md mx-auto">
        <div class="bg-red-50 border-2 border-red-100 p-5 rounded-2xl text-red-900 shadow-lg text-center">
            <i data-lucide="shield-alert" class="w-10 h-10 text-red-500 mx-auto mb-3"></i>
            <h2 class="font-bold mb-2">Erreur de restriction</h2>
            <p class="text-xs leading-relaxed">
                Samia, Firebase bloque la connexion. Vérifie bien que tu as activé la méthode <b>"Anonyme"</b> dans l'onglet <b>Authentication > Sign-in method</b> de ta console.
            </p>
        </div>
    </div>

    <!-- Interface principale -->
    <main id="app-view" class="flex-1 max-w-xl mx-auto w-full p-4 pb-32 opacity-50 pointer-events-none">
        <nav class="flex border-b border-slate-200 mb-6 sticky top-[73px] bg-slate-50/90 backdrop-blur-sm z-40 px-2">
            <button onclick="window.setView('planning', this)" class="nav-btn flex-1 py-3 text-[10px] font-black uppercase tracking-widest tab-active">Planning</button>
            <button onclick="window.setView('docs', this)" class="nav-btn flex-1 py-3 text-[10px] font-black uppercase text-slate-400">Cours</button>
            <button onclick="window.setView('notes', this)" class="nav-btn flex-1 py-3 text-[10px] font-black uppercase text-slate-400">Notes</button>
        </nav>

        <div id="view-planning" class="tab-pane space-y-4">
            <div class="bg-white p-5 rounded-3xl shadow-sm border border-slate-100 space-y-3">
                <input type="text" id="in-title" placeholder="Matière (ex: Droit)" class="w-full p-4 bg-slate-50 rounded-2xl text-sm border-none outline-none ring-indigo-500 focus:ring-2">
                <div class="flex gap-2">
                    <input type="date" id="in-date" class="flex-1 p-4 bg-slate-50 rounded-2xl text-sm border-none outline-none">
                    <input type="time" id="in-time" class="w-24 p-4 bg-slate-50 rounded-2xl text-sm border-none outline-none">
                </div>
                <button onclick="window.addSession()" class="w-full bg-indigo-600 text-white p-4 rounded-2xl font-bold text-sm shadow-lg active:scale-95 transition-all">AJOUTER AU GROUPE</button>
            </div>
            <div id="list-planning" class="space-y-3"></div>
        </div>

        <div id="view-docs" class="tab-pane hidden space-y-4">
            <div class="bg-white p-5 rounded-3xl border border-slate-100 space-y-3">
                <input type="text" id="in-doc" placeholder="Nom du document" class="w-full p-4 bg-slate-50 rounded-2xl text-sm border-none">
                <input type="text" id="in-url" placeholder="Lien URL (Drive, etc)" class="w-full p-4 bg-slate-50 rounded-2xl text-sm border-none">
                <button onclick="window.addLink()" class="w-full bg-slate-900 text-white p-4 rounded-2xl font-bold text-sm">PARTAGER LE LIEN</button>
            </div>
            <div id="list-docs" class="grid gap-3"></div>
        </div>

        <div id="view-notes" class="tab-pane hidden space-y-4">
            <button onclick="window.createNote()" class="w-full p-6 bg-white border-2 border-dashed border-indigo-200 rounded-[2rem] text-indigo-600 font-extrabold flex items-center justify-center gap-2">
                <i data-lucide="file-plus"></i> NOUVELLE FICHE
            </button>
            <div id="list-notes" class="grid gap-3"></div>
        </div>
    </main>

    <!-- Modal Éditeur -->
    <div id="editor-modal" class="hidden fixed inset-0 bg-white z-[110] flex flex-col pt-[env(safe-area-inset-top)]">
        <div class="p-4 border-b flex justify-between items-center bg-slate-50">
            <button onclick="window.closeNote()" class="text-[10px] font-black text-slate-400 p-2 uppercase">RETOUR</button>
            <div class="flex bg-slate-200 p-1 rounded-xl">
                <button onclick="window.toggleMd(false)" id="btn-edit" class="px-4 py-1.5 text-[9px] font-bold rounded-lg bg-white shadow-sm uppercase">Éditer</button>
                <button onclick="window.toggleMd(true)" id="btn-view" class="px-4 py-1.5 text-[9px] font-bold rounded-lg text-slate-500 uppercase">Voir</button>
            </div>
        </div>
        <input type="text" id="nt-title-input" placeholder="Titre de la fiche..." class="p-6 text-xl font-bold border-none outline-none">
        <textarea id="nt-body-input" class="flex-1 p-6 text-sm outline-none resize-none font-medium leading-relaxed text-slate-700" placeholder="Écris ici en Markdown..."></textarea>
        <div id="nt-preview-div" class="hidden flex-1 p-6 overflow-y-auto prose max-w-none text-sm"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, doc, addDoc, setDoc, onSnapshot, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // CONFIGURATION SAMIA
        const firebaseConfig = {
          apiKey: "AIzaSyBIHjJKZj_Bqw1XjHfJo4X3GWrA6GNLU8I",
          authDomain: "bu-buddy-4bafe.firebaseapp.com",
          projectId: "bu-buddy-4bafe",
          storageBucket: "bu-buddy-4bafe.firebasestorage.app",
          messagingSenderId: "1083707246516",
          appId: "1:1083707246516:web:c6c78c199c7eb9323554e1",
          measurementId: "G-P0HPQ7EGBY"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = 'samia-group-vfinal-v2';

        // Auth avec gestion d'erreur robuste
        const login = async () => {
            try {
                const userCredential = await signInAnonymously(auth);
                console.log("Connecté avec succès:", userCredential.user.uid);
            } catch (e) {
                console.error("Auth error details:", e);
                document.getElementById('auth-error-msg').classList.remove('hidden');
                document.getElementById('status-dot').className = "w-1.5 h-1.5 bg-red-500 rounded-full";
                document.getElementById('status-text').innerText = "Erreur Auth";
                lucide.createIcons();
            }
        };

        onAuthStateChanged(auth, u => {
            if(u) {
                document.getElementById('status-dot').className = "w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse";
                document.getElementById('status-text').innerText = "Synchro Live";
                document.getElementById('app-view').classList.remove('opacity-50', 'pointer-events-none');
                initSync();
            }
        });
        login();

        // Handlers
        window.addSession = async () => {
            if (!auth.currentUser) return;
            const subject = document.getElementById('in-title').value;
            const date = document.getElementById('in-date').value;
            const time = document.getElementById('in-time').value;
            if(subject && date) await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'planning'), {subject, date, time});
            document.getElementById('in-title').value = "";
        };

        window.addLink = async () => {
            if (!auth.currentUser) return;
            const name = document.getElementById('in-doc').value;
            const url = document.getElementById('in-url').value;
            if(name && url) await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'docs'), {name, url});
            document.getElementById('in-doc').value = ""; document.getElementById('in-url').value = "";
        };

        window.createNote = async () => {
            if (!auth.currentUser) return;
            const r = await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'notes'), {title: "", content: ""});
            window.openNote(r.id);
        };

        let currentId = null;
        window.openNote = (id) => {
            currentId = id;
            document.getElementById('editor-modal').classList.remove('hidden');
            onSnapshot(doc(db, 'artifacts', appId, 'public', 'data', 'notes', id), d => {
                if(d.exists() && currentId === id) {
                    const v = d.data();
                    if(document.activeElement !== document.getElementById('nt-title-input')) document.getElementById('nt-title-input').value = v.title || "";
                    if(document.activeElement !== document.getElementById('nt-body-input')) {
                        document.getElementById('nt-body-input').value = v.content || "";
                        document.getElementById('nt-preview-div').innerHTML = marked.parse(v.content || "");
                    }
                }
            });
        };

        window.closeNote = () => { currentId = null; document.getElementById('editor-modal').classList.add('hidden'); };
        window.del = async (c, i) => { if(confirm("Supprimer ?")) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', c, i)); };

        const save = () => {
            if(!currentId || !auth.currentUser) return;
            setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'notes', currentId), {
                title: document.getElementById('nt-title-input').value,
                content: document.getElementById('nt-body-input').value
            }, {merge: true});
        };
        document.getElementById('nt-title-input').oninput = save;
        document.getElementById('nt-body-input').oninput = e => { save(); document.getElementById('nt-preview-div').innerHTML = marked.parse(e.target.value); };

        function initSync() {
            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'planning'), s => {
                const list = document.getElementById('list-planning'); list.innerHTML = "";
                s.docs.map(d=>({id:d.id, ...d.data()})).sort((a,b)=>(a.date+a.time).localeCompare(b.date+b.time)).forEach(ev => {
                    const div = document.createElement('div'); div.className = "bg-white p-4 rounded-2xl flex justify-between items-center border border-slate-100 shadow-sm";
                    div.innerHTML = `<div class="flex gap-4 items-center">
                        <div class="bg-indigo-50 text-indigo-700 w-10 h-10 rounded-xl flex flex-col items-center justify-center font-black text-[10px]">
                            <span>${new Date(ev.date).getDate() || '??'}</span>
                        </div>
                        <div><div class="font-bold text-xs uppercase">${ev.subject}</div><div class="text-[9px] text-slate-400 font-bold">${ev.time} • BU</div></div>
                    </div><button onclick="window.del('planning', '${ev.id}')" class="text-slate-200 p-2"><i data-lucide="trash-2" class="w-4 h-4"></i></button>`;
                    list.appendChild(div);
                });
                lucide.createIcons();
            });

            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'docs'), s => {
                const list = document.getElementById('list-docs'); list.innerHTML = "";
                s.docs.forEach(d => {
                    const lk = d.data();
                    const div = document.createElement('div'); div.className = "bg-white p-4 rounded-2xl border flex justify-between items-center shadow-sm";
                    div.innerHTML = `<div class="truncate flex-1 mr-4"><div class="font-bold text-xs uppercase truncate leading-tight">${lk.name}</div>
                    <a href="${lk.url}" target="_blank" class="text-indigo-600 text-[9px] font-black underline italic">OUVRIR</a></div>
                    <button onclick="window.del('docs', '${d.id}')" class="text-slate-200"><i data-lucide="trash-2" class="w-4 h-4"></i></button>`;
                    list.appendChild(div);
                });
                lucide.createIcons();
            });

            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'notes'), s => {
                const l = document.getElementById('list-notes'); l.innerHTML = "";
                s.docs.forEach(d => {
                    const div = document.createElement('div'); div.className = "bg-white p-4 rounded-2xl border border-slate-100 flex justify-between items-center shadow-sm active:bg-slate-50 transition-colors";
                    div.innerHTML = `<div onclick="window.openNote('${d.id}')" class="flex-1 font-bold text-sm cursor-pointer uppercase tracking-tighter truncate pr-4">${d.data().title || "Note sans titre"}</div>
                    <button onclick="window.del('notes', '${d.id}')" class="text-slate-200 ml-4"><i data-lucide="trash-2" class="w-4 h-4"></i></button>`;
                    l.appendChild(div);
                });
                lucide.createIcons();
            });
        }
    </script>

    <script>
        window.setView = (id, btn) => {
            document.querySelectorAll('.tab-pane').forEach(v => v.classList.add('hidden'));
            document.getElementById('view-' + id).classList.remove('hidden');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('tab-active', 'text-indigo-600'));
            btn.classList.add('tab-active', 'text-indigo-600');
            lucide.createIcons();
        };
        window.toggleMd = (show) => {
            document.getElementById('nt-body-input').classList.toggle('hidden', show);
            document.getElementById('nt-preview-div').classList.toggle('hidden', !show);
            document.getElementById('btn-edit').className = show ? "px-4 py-1.5 text-[9px] font-bold rounded-lg text-slate-500 uppercase" : "px-4 py-1.5 text-[9px] font-bold rounded-lg bg-white shadow-sm uppercase";
            document.getElementById('btn-view').className = !show ? "px-4 py-1.5 text-[9px] font-bold rounded-lg text-slate-500 uppercase" : "px-4 py-1.5 text-[9px] font-bold rounded-lg bg-white shadow-sm uppercase";
        };
        window.onload = () => lucide.createIcons();
    </script>
</body>
</html>
