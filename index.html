<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BU-Buddy | Team Hub</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="BU-Buddy">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#4f46e5">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        :root { --app-bg: #f8fafc; --card-bg: #ffffff; --text-main: #0f172a; --border-color: #e2e8f0; }
        .dark-mode { --app-bg: #020617; --card-bg: #0f172a; --text-main: #f1f5f9; --border-color: #1e293b; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--app-bg); color: var(--text-main); transition: all 0.3s ease; -webkit-tap-highlight-color: transparent; }
        .bg-card { background-color: var(--card-bg); border-color: var(--border-color); border-width: 1px; }
        .tab-active { color: #4f46e5 !important; border-bottom: 3px solid #4f46e5 !important; }
        .crousty-card { background: linear-gradient(135deg, #6366f1 0%, #4338ca 100%); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .grade-input { background-color: #f1f5f9; color: #0f172a !important; font-weight: 900; }
        .dark-mode .grade-input { background-color: #1e293b; color: #ffffff !important; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="bg-card border-b sticky top-0 z-50 pt-[env(safe-area-inset-top)] shadow-sm">
        <div class="max-w-xl mx-auto px-5 py-4 flex justify-between items-center">
            <h1 class="text-lg font-extrabold tracking-tight cursor-pointer" id="logo-main-btn">
                <span class="text-indigo-600 italic">BU</span>-BUDDY
            </h1>
            <div class="flex items-center gap-4">
                <button id="theme-toggle" class="p-2 rounded-xl bg-slate-100 dark:bg-slate-800 text-indigo-600 dark:text-indigo-400">
                    <i data-lucide="moon" id="theme-icon"></i>
                </button>
                <div id="status-chip" class="flex items-center gap-1.5 px-3 py-1.5 bg-slate-100 dark:bg-slate-800 rounded-full border border-slate-200 dark:border-slate-700">
                    <div id="status-dot" class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></div>
                    <span id="status-text" class="text-[9px] font-black text-slate-500 dark:text-slate-400 uppercase">En ligne</span>
                </div>
            </div>
        </div>
    </header>

    <nav class="bg-card border-b sticky top-[61px] z-40 overflow-x-auto no-scrollbar">
        <div class="max-w-xl mx-auto flex px-2 min-w-max">
            <button id="nav-home" class="nav-btn px-5 py-3 text-[10px] font-black uppercase tracking-widest tab-active">Accueil</button>
            <button id="nav-planning" class="nav-btn px-5 py-3 text-[10px] font-black uppercase tracking-widest text-slate-400">RÃ©visions</button>
            <button id="nav-docs" class="nav-btn px-5 py-3 text-[10px] font-black uppercase tracking-widest text-slate-400">Cours</button>
            <button id="nav-projets" class="nav-btn px-5 py-3 text-[10px] font-black uppercase tracking-widest text-slate-400">Projets</button>
            <button id="nav-notes" class="nav-btn px-5 py-3 text-[10px] font-black uppercase tracking-widest text-slate-400">Notes</button>
            <button id="nav-grades" class="nav-btn px-5 py-3 text-[10px] font-black uppercase tracking-widest text-slate-400">Moyennes</button>
        </div>
    </nav>

    <main class="flex-1 max-w-xl mx-auto w-full p-4 pb-32">
        
        <div id="view-home" class="view-content space-y-6">
            <div id="countdown-banner" class="bg-slate-900 rounded-[2rem] p-6 text-white relative cursor-pointer shadow-xl">
                <p class="text-[10px] font-black uppercase text-indigo-400 mb-1">Prochain CC</p>
                <div class="flex items-baseline gap-2">
                    <span id="countdown-days" class="text-4xl font-black">--</span>
                    <span class="text-xs font-bold text-slate-400 uppercase">jours restants</span>
                </div>
            </div>

            <div class="crousty-card p-8 rounded-[2.5rem] text-white shadow-2xl">
                <h2 class="text-2xl font-black mb-2 uppercase">Sabaidi BillysðŸš€</h2>
                <p class="text-indigo-100 text-sm">Espace de crousty rÃ©visions pour Matt, MAB, Soso, Vince, Sami.</p>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <button id="btn-food-open" class="bg-card p-6 rounded-[2rem] border text-center space-y-2">
                    <div class="text-orange-500 flex justify-center"><i data-lucide="utensils"></i></div>
                    <span class="block text-xs font-bold uppercase tracking-tighter">On mange oÃ¹ gros ?</span>
                </button>
                <button id="btn-timer-open-main" class="bg-card p-6 rounded-[2rem] border text-center space-y-2">
                    <div class="text-indigo-600 flex justify-center"><i data-lucide="timer"></i></div>
                    <span class="block text-xs font-bold uppercase tracking-tighter">Timer Focus</span>
                </button>
            </div>
        </div>

        <div id="view-docs" class="view-content hidden space-y-4">
            <div class="bg-card p-5 rounded-3xl border space-y-3">
                <h3 class="text-xs font-black text-indigo-600 uppercase text-center">Ajouter un lien de cours</h3>
                <input type="text" id="in-doc" placeholder="Nom du cours" class="w-full p-4 bg-slate-50 dark:bg-slate-950 rounded-2xl text-sm border-none">
                <input type="text" id="in-url" placeholder="Lien Drive" class="w-full p-4 bg-slate-50 dark:bg-slate-950 rounded-2xl text-sm border-none">
                <button id="btn-submit-link" class="w-full bg-indigo-900 text-white p-4 rounded-2xl font-bold text-sm">ENREGISTRER</button>
            </div>
            <div id="list-docs" class="space-y-4"></div>
        </div>

        <div id="view-notes" class="view-content hidden space-y-4">
            <button id="btn-new-note" class="w-full p-8 bg-card border-2 border-dashed border-indigo-200 rounded-[2.5rem] text-indigo-600 font-extrabold flex items-center justify-center gap-2">
                <i data-lucide="plus-circle"></i> NOUVELLE FICHE
            </button>
            <div id="list-notes" class="grid gap-3"></div>
        </div>
    </main>

    <div id="quiz-modal" class="hidden fixed inset-0 bg-black/80 backdrop-blur-md z-[300] flex items-center justify-center p-4">
        <div class="bg-card w-full max-w-lg rounded-[2.5rem] p-8 overflow-y-auto max-h-[90vh] space-y-6 border border-indigo-500/30">
            <div class="flex justify-between items-center">
                <h3 class="text-lg font-black text-indigo-600 uppercase italic">ðŸ”¥ Quiz de 10 Questions</h3>
                <button id="close-quiz" class="text-slate-400 font-bold uppercase text-[10px]">Quitter</button>
            </div>
            <div id="quiz-container" class="space-y-8"></div>
            <button id="check-quiz" class="w-full bg-indigo-600 text-white p-4 rounded-2xl font-black uppercase tracking-widest hidden">VÃ©rifier mon score</button>
        </div>
    </div>

    <div id="editor-modal" class="hidden fixed inset-0 bg-card z-[110] flex flex-col pt-[env(safe-area-inset-top)]">
        <div class="p-4 border-b flex justify-between items-center">
            <button id="btn-note-close" class="text-[10px] font-black text-slate-400 p-2 uppercase">Fermer</button>
            <button id="btn-ai-summarize" class="px-3 py-1.5 bg-indigo-600 text-white text-[9px] font-black rounded-lg">RÃ‰SUMER (AI)</button>
        </div>
        <input type="text" id="nt-title" placeholder="Titre..." class="p-6 text-xl font-bold bg-card outline-none">
        <textarea id="nt-body" class="flex-1 p-6 text-sm outline-none bg-card" placeholder="Ã‰cris ici..."></textarea>
    </div>

    <input type="file" id="ai-file-input" accept="image/*,application/pdf" class="hidden">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, doc, addDoc, setDoc, onSnapshot, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { GoogleGenerativeAI } from "@google/generative-ai";

        // Firebase Config
        const firebaseConfig = {
          apiKey: "AIzaSyBIHjJKZj_Bqw1XjHfJo4X3GWrA6GNLU8I",
          authDomain: "bu-buddy-4bafe.firebaseapp.com",
          projectId: "bu-buddy-4bafe",
          storageBucket: "bu-buddy-4bafe.firebasestorage.app",
          messagingSenderId: "1083707246516",
          appId: "1:1083707246516:web:c6c78c199c7eb9323554e1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const genAI = new GoogleGenerativeAI("AIzaSyAKn87rAfnLrXBlvRKMDNqyX4eP_itscj0");
        const appId = 'bu-buddy-v-crousty';

        let currentNoteId = null;

        // --- AUTH ---
        signInAnonymously(auth);

        // --- CONVERSION FICHIER POUR GEMINI ---
        async function fileToGenerativePart(file) {
            const base64EncodedDataPromise = new Promise((resolve) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result.split(',')[1]);
                reader.readAsDataURL(file);
            });
            return {
                inlineData: { data: await base64EncodedDataPromise, mimeType: file.type },
            };
        }

        // --- LOGIQUE QUIZ MULTIMODAL ---
        const runMultimodalQuiz = async (file) => {
            const container = document.getElementById('quiz-container');
            const checkBtn = document.getElementById('check-quiz');
            document.getElementById('quiz-modal').classList.remove('hidden');
            checkBtn.classList.add('hidden');
            container.innerHTML = `<div class="text-center py-10 animate-pulse font-black text-xs">Analyse du PDF/Image et des formules...</div>`;

            try {
                const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
                const filePart = await fileToGenerativePart(file);
                
                const prompt = "Tu es un prof de Master Stats. Analyse ce document (PDF ou Image) contenant des formules complexes. GÃ©nÃ¨re un quiz de EXACTEMENT 10 questions (QCM). RÃ©ponds UNIQUEMENT en JSON : [{'q':'Question?','o':['A','B','C','D'],'a':0}]";
                
                const result = await model.generateContent([prompt, filePart]);
                const raw = result.response.text().replace(/```json|```/g, "").trim();
                const questions = JSON.parse(raw);

                container.innerHTML = questions.map((item, i) => `
                    <div class="quiz-item space-y-3" data-correct="${item.a}">
                        <p class="font-bold text-sm text-slate-800 dark:text-white">${i+1}. ${item.q}</p>
                        <div class="grid gap-2">
                            ${item.o.map((opt, j) => `<button onclick="this.parentElement.querySelectorAll('button').forEach(b=>b.classList.remove('bg-indigo-600','text-white','selected')); this.classList.add('bg-indigo-600','text-white','selected')" class="p-3 rounded-xl border text-left text-xs font-medium opt-btn" data-idx="${j}">${opt}</button>`).join('')}
                        </div>
                    </div>
                `).join('');
                checkBtn.classList.remove('hidden');
            } catch (e) { container.innerHTML = "Erreur : Impossible de lire ce fichier ou trop complexe."; }
            lucide.createIcons();
        };

        // --- SYNC COURS ---
        onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'docs'), s => {
            const list = document.getElementById('list-docs'); if(!list) return; list.innerHTML = "";
            s.docs.forEach(d => {
                const i = d.data();
                const row = document.createElement('div');
                row.className = "bg-card p-4 rounded-2xl border flex justify-between items-center mb-2 shadow-sm";
                row.innerHTML = `
                    <div class="truncate flex-1 pr-4">
                        <div class="font-bold text-xs uppercase text-slate-800">${i.name}</div>
                        <div class="flex gap-3 mt-1">
                            <a href="${i.url}" target="_blank" class="text-indigo-600 text-[8px] font-black underline uppercase">Ouvrir Drive</a>
                            <button class="btn-scan text-amber-600 text-[8px] font-black underline uppercase">Scan PDF/IMG Quiz</button>
                        </div>
                    </div>`;
                list.appendChild(row);
                row.querySelector('.btn-scan').onclick = () => document.getElementById('ai-file-input').click();
            });
            lucide.createIcons();
        });

        document.getElementById('ai-file-input').onchange = (e) => {
            const file = e.target.files[0];
            if(file) runMultimodalQuiz(file);
        };

        // --- RÃ‰SUMÃ‰ IA ---
        document.getElementById('btn-ai-summarize').onclick = async () => {
            const body = document.getElementById('nt-body');
            if(!body.value) return;
            const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
            const result = await model.generateContent(`Fais un rÃ©sumÃ© structurÃ© de ce cours : "${body.value}"`);
            body.value = `> ### âœ¨ RÃ‰SUMÃ‰ IA\n${result.response.text()}\n\n---\n` + body.value;
        };

        // --- NAVIGATION & BASE ---
        const setView = (id) => {
            document.querySelectorAll('.view-content').forEach(v => v.classList.add('hidden'));
            document.getElementById('view-'+id).classList.remove('hidden');
        };
        document.getElementById('nav-home').onclick = () => setView('home');
        document.getElementById('nav-docs').onclick = () => setView('docs');
        document.getElementById('nav-notes').onclick = () => setView('notes');
        document.getElementById('close-quiz').onclick = () => document.getElementById('quiz-modal').classList.add('hidden');
        document.getElementById('btn-new-note').onclick = async () => {
            const r = await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'notes'), {title: "", content: ""});
            currentNoteId = r.id;
            document.getElementById('editor-modal').classList.remove('hidden');
        };
        document.getElementById('btn-note-close').onclick = () => document.getElementById('editor-modal').classList.add('hidden');

        window.onload = () => lucide.createIcons();
    </script>
</body>
</html>
